name: Code Check

on:
  push:
    branches:
      - main
  pull_request_target:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        run: npm install --global pnpm@latest
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm run eslint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        run: npm install --global pnpm@latest
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Prettier
        run: pnpm run prettier

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        run: npm install --global pnpm@latest
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run typecheck
        run: pnpm run typecheck
